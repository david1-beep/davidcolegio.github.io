  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="../img/ESt.png" alt="">
        <div class="text">
          <span class="text-1">Disfruta<br>El comienzo</span>
          <span class="text-2">Gozalo al final</span>
        </div>
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
       
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Acceso</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Introduce tu correo electrónico" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="Contraseña" placeholder="Ingrese su contraseña" required>
				
              </div>
				<div class="text"><a href="#">¿Has olvidado tu contraseña?</a></div>
				<div id="contactoform"><textarea for="asunto" name="asunto" placeholder="Deja tus comentarios" required></textarea>
              </div>
              <div class="button input-box">
                <input type="Submit" value="Enviar Datos">
              </div>
              <div class="text sign-up-text">¿No tienes una cuenta?<label for="flip"> Regístrate ahora</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Inscribirse</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Introduzca su nombre" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Introduce tu correo electrónico" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="button input-box">
				  <input type="submit" value="Enviar Datos">
              </div>
              <div class="text sign-up-text">¿Ya tienes una cuenta? <label for="flip">Inicia sesión ahora</label></div>
            </div>
			
      </form>
    </div>
    </div>
    </div>
